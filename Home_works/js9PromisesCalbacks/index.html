<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>




    function morningWashing(number, washing) {
        console.log('Пора вставати з ліжка');
        console.log('Йду в душ');
        setTimeout(() => {
                       if (number < 0.5) {
                washing()
            } else {
                console.log('Гаряча вода закінчилась=(')
            }
        }, 2000)
    }


    morningWashing(Math.random(), () => {
        console.log('Миюсь=)');
    });

    //-----------------------------------

    function breakfest(number, eating) {
        console.log('Йду поснідаю');
        setTimeout(() => {
            if (number < 0.5) {
                eating()
            } else {
                console.log('В холодильнику миша повісилась')
            }
        }, 2000)
    }


    breakfest(Math.random(), () => {
        console.log('Хаваю Кашку на сніданок=)');
    });





</script>
</body>
</html>
