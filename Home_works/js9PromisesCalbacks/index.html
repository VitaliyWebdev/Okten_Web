    function myDay(number,doSport){
        console.log('Прокидаюся')

        setTimeout(()=>{
            if(number<0.5){
                doSport('Не має сил',null)
            }
            else{
                doSport(null,'Тренуюся...')
            }
        },1000)
    }

function breakfast(num,meal){
    console.log('Збираюся йти поїсти');
    setTimeout(()=>{
        if(num<0.5){
            meal('Не буду їсти, треба вчитися',null)
        }
        else{
            meal(null,'....Мммм Хаваю...=)')
        }
    },1000)
}
