    //Async Await ==============

    function getUp(num){
        return new Promise((resolve, reject) => {
            console.log('Потрібно вставати')
            setTimeout(()=>{
                if(num<0.5){
                    reject('Нєє буду спати');
                }
                else{
                    resolve('Прокидаюсь=)')
                }
            },1000)
        })
    }
    function washing(num){
        return new Promise((resolve, reject) => {
            console.log('Треба йти в душ')
            setTimeout(()=>{
                if(num<0.5){
                    reject('Гаряча вода закінчилась');
                }
                else{
                    resolve('В душику каєф=)')
                }
            },1000)
        })
    }
